server {
    listen 80;
    server_name 10.120.1.20;

    root /var/www/html/public;
    index index.php index.html;

    # —————— TODA LA API: preflight + peticiones normales ——————
    location ^~ /api/ {
        # 1) Preflight OPTIONS
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin   "http://10.120.1.20:3000" always;
            add_header Access-Control-Allow-Credentials "true"                always;
            add_header Access-Control-Allow-Methods     "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers     "Content-Type, Accept, Authorization, X-Requested-With, X-XSRF-TOKEN" always;
            return 204;
        }

        # 2) PETICIONES NORMALES (GET, POST...)
        #    — añadimos CORS aquí también —
        add_header Access-Control-Allow-Origin   "http://10.120.1.20:3000" always;
        add_header Access-Control-Allow-Credentials "true"                always;
        add_header Access-Control-Allow-Methods     "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers     "Content-Type, Accept, Authorization, X-Requested-With, X-XSRF-TOKEN" always;

        # Y reenviamos al front controller
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Resto de rutas (assets, páginas, etc.)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Manejo de .php con FastCGI
    location ~ \.php$ {
        fastcgi_pass   backend:9000;
        fastcgi_index  index.php;
        include        fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
        # Aquí ya NO inyectamos CORS, porque lo hace el bloque /api/
    }

    location ~ /\.ht {
        deny all;
    }
}
