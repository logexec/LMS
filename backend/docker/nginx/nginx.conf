server {
    listen 80;
    server_name 10.120.1.20;

    root /var/www/html/public;
    index index.php index.html;

    # 1) CABECERAS CORS PARA TODAS LAS RESPUESTAS
    add_header Access-Control-Allow-Origin   "http://10.120.1.20:3000" always;
    add_header Access-Control-Allow-Credentials "true"                always;
    add_header Access-Control-Allow-Methods     "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers     "Accept, Authorization, Content-Type, X-XSRF-TOKEN" always;

    # 2) CAPTURAR PRELIGHT (OPTIONS) ANTES DE CUALQUIER LOCATION
    if ($request_method = OPTIONS) {
        return 204;
    }

    # 3) RUTEO NORMAL
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # 4) PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass  backend:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # 5) Denegar accesos .ht*
    location ~ /\.ht {
        deny all;
    }
}
