# HTTP → HTTPS
server {
    listen 80;
    server_name lms-dev.logex.com.ec;
    return 301 https://$host$request_uri;
}

# HTTPS
server {
    listen 443 ssl http2;
    server_name lms-dev.logex.com.ec;

    ssl_certificate     /etc/letsencrypt/live/lms-dev.logex.com.ec/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lms-dev.logex.com.ec/privkey.pem;

    root /var/www/html/public;
    index index.php index.html;

    # CORS headers (ya no duplicarán valores)
    add_header Access-Control-Allow-Origin  $http_origin  always;
    add_header Access-Control-Allow-Credentials true       always;
    add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type,Accept,Authorization,X-Requested-With,X-XSRF-TOKEN" always;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    location ~ \.php$ {
        fastcgi_pass   backend:9000;
        include        fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param  DOCUMENT_ROOT   $realpath_root;
    }
}
