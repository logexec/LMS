<IfModule mod_headers.c>
    Header always set Access-Control-Allow-Origin "http://10.120.1.20:3000"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, X-XSRF-TOKEN, X-CSRF-TOKEN, Authorization, X-Requested-With"
    Header always set Access-Control-Allow-Credentials "true"
</IfModule>
