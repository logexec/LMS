<VirtualHost *:80>
    ServerName 192.168.18.100
    DocumentRoot /var/www/html/public
    AllowEncodedSlashes NoDecode

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # ======================
    #  FORZAR CORS / COOKIES
    # ======================
    # Debes tener mod_headers habilitado (ya lo tienes con a2enmod headers)
    Header always set Access-Control-Allow-Origin "http://192.168.18.100:3000"
    Header always set Access-Control-Allow-Credentials "true"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Accept, Authorization, X-Requested-With, X-XSRF-TOKEN"

    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^ index.php [L]
</VirtualHost>
