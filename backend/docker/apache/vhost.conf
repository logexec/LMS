<VirtualHost *:80>
    # ServerName 10.120.1.20 # Servidor local
    ServerName 34.75.73.176 # Google Cloud
    DocumentRoot /var/www/html/public
    AllowEncodedSlashes NoDecode

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # ======================
    #  FORZAR CORS / COOKIES
    # ======================
    # Deben estar los mod_headers habilitados (ya esta con a2enmod headers)
    # Header always set Access-Control-Allow-Origin "http://10.120.1.20:3000"
    Header always set Access-Control-Allow-Origin "http://34.75.73.176:3000"
    Header always set Access-Control-Allow-Credentials "true"
    Header always set Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS"
    Header always set Access-Control-Allow-Headers "Content-Type, Accept, Authorization, X-Requested-With, X-XSRF-TOKEN"

    RewriteEngine On
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^ index.php [L]
</VirtualHost>
